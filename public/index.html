<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans&family=Inter&display=swap"
      rel="stylesheet"
    />
    <script src="index.js" defer></script>
    <title>To-Do App</title>
  </head>
  <body>
    <div class="container">
      <!-- <form>
        <input type="text" id="input" />
        <button id="get">GET</button>
      </form> -->
      <div class="todo-app">
        <h1>To-Do List</h1>
        <form class="input-field" action="" method="get">
          <input
            type="text"
            id="task"
            name="task"
            placeholder="Add your task"
          />
          <button id="form-btn">Add</button>
        </form>
        <ul id="task-list"></ul>
      </div>
    </div>
  </body>
</html>
